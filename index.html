<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="sliderdiv" style="text-align: center;">
            <h3>Select password character count</h3>
            <input type="range" min="8" max="128" value="69" class="slider" id="pwlength">
            <label for="pwlength" id="sliderlabel" style="padding: 8px;">69</label>
          </div>

        <div id ="checkboxes">
            <h3 style="text-align: center;">Select character sets for your password</h3>
        </div>

        <div class="card-header">
          <h2 style="text-align: center;">Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
